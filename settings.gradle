pluginManagement {
	repositories {
		maven {
			name = 'Quilt'
			url = 'https://maven.quiltmc.org/repository/release'
		}
		// Currently needed for Intermediary and other temporary dependencies
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		gradlePluginPortal()
	}
}

dependencyResolutionManagement {
	versionCatalogs {
		libs {
			def mc_major = '1.20'
			def mc = mc_major
			def mappings = 4

			// // Base // //
			version('mc', mc)
			version('quilt.loader', "0.19.0")
			version('qsl', "6.0.1+${mc}")
			version('quilt.mappings', "${mc}+build.${mappings}")
			version('qfapi', "7.0.1+0.83.0-${mc}")
			version('loom', '1.2.+')

			plugin('loom', 'org.quiltmc.loom').versionRef('loom')

			library('mc', 'mojang', 'minecraft').versionRef('mc')
			library('quilt.loader', 'org.quiltmc', 'quilt-loader').versionRef('quilt.loader')
			library('qsl', 'org.quiltmc', 'qsl').versionRef('qsl')
			library('quilt.mappings', 'org.quiltmc', 'quilt-mappings').versionRef('quilt.mappings')
			library('qfapi', 'org.quiltmc.quilted-fabric-api', 'quilted-fabric-api', ).versionRef('qfapi')

		}
	}
}
